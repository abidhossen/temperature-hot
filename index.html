<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="get-city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Search a location</h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 id="weather" class="lead">None</h1>
        </div>
    </div>
    <script>
        const apiKey = 'ededa25a14c40fe1134e4be344eb4f71';
        document.getElementById('search-btn').addEventListener('click', function () {
            const getCityName = document.getElementById('get-city-name').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${getCityName}&appid=${apiKey}&units=metric`
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                   const fetchCityName = data.name;
                   const cityName = document.getElementById('city-name').innerText = fetchCityName;
                   const temperature = document.getElementById('temperature').innerText = data.main.temp;
                   const weather = document.getElementById('weather').innerText = data.weather[0].main;
                   const weatherIcon = data.weather[0].icon; 
                   document.getElementById('icon').src = `https://openweathermap.org/img/wn/${weatherIcon}@2x.png`;
                })
        })

    </script>
</body>

</html>
